<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Multijugador</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
    #nameScreen, #gameScreen { display: none; }
    #ranking { margin-top: 20px; }
    .player { margin: 5px 0; }
    button { padding: 10px; font-size: 1rem; margin: 10px; }
  </style>
</head>
<body>
  <div id="nameScreen">
    <h1>Ingresa tu nombre</h1>
    <input id="nameInput" type="text" placeholder="Tu nombre" />
    <button onclick="startGame()">Entrar</button>
  </div>
  <div id="gameScreen">
    <h1>Hola, <span id="playerName"></span>!</h1>
    <h2>Contador de clics: <span id="clickCount">0</span></h2>
    <button onclick="sendClick()">Â¡Clic!</button>
    <div>
      <button onclick="toggleRanking()">Mostrar Ranking</button>
      <div id="ranking" style="display:none;"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
